streams:
  tailDown:
    cmd: [ "tail", "-f", "/home/ao/DOWN" ]
    filters:
      lookForProuts:
        regex:
          - prout
        retry: 1
        retry-period: 1s
        actions:
          damn:
            cmd: [ "echo", "DAMN" ]
          sleepdamn:
            cmd: [ "echo", "sleepDAMN" ]
            after: 2s

